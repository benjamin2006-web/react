<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amashuri Interface</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-HoWqFb+PpT0a4j9y7SbA0Y5jQpCyKkqBkAVFZ3yGxKnNbm1OYUGaI6U5ABgzYZWEzBqKsx5ohHX+CIeeQ7VcNA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
    }

    .toggle-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: #cfdef3;
      border: none;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1100;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background: #b4d2ef;
    }

    .sidebar {
      width: 250px;
      background: #1e2a38;
      color: white;
      padding-top: 2rem;
      position: fixed;
      left: -250px;
      top: 0;
      bottom: 0;
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
      transition: left 0.4s ease;
      z-index: 1050;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.5rem;
      color: #ace0f9;
    }

    .sidebar h2 i {
      animation: rotateGear 2s linear infinite paused;
    }

    .sidebar.active h2 i {
      animation-play-state: running;
    }

    @keyframes rotateGear {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar ul li {
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar ul li:hover {
      background-color: #2c3e50;
    }

    .sidebar ul li i {
      margin-right: 1rem;
      min-width: 20px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(2px);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .main {
      margin-left: 0;
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: margin-left 0.4s ease;
    }

    .sidebar.active ~ .main {
      margin-left: 250px;
    }

    h1 {
      margin-bottom: 1rem;
      color: #222;
      font-size: 2.8rem;
      animation: fadeIn 2s ease-in-out;
    }

    .welcome-message {
      font-size: 1.5rem;
      color: #222;
      background: linear-gradient(135deg, #fff1eb, #ace0f9);
      padding: 1rem 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      min-height: 60px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #222;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 900px;
    }

    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 1.5rem;
      text-align: center;
      color: #222;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transform: scale(0.9);
      transition: all 0.4s ease;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }

    .card:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .p6 { background: linear-gradient(135deg, #ff9a9e, #fad0c4); animation-delay: 0.3s; }
    .s3 { background: linear-gradient(135deg, #a18cd1, #fbc2eb); animation-delay: 0.6s; }
    .s6 { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); animation-delay: 0.9s; }
    .tvet { background: linear-gradient(135deg, #84fab0, #8fd3f4); animation-delay: 1.2s; }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      opacity: 0.7;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" id="toggleSidebar">â˜°</button>

  <div class="sidebar" id="sidebar">
    <h2><i class="fas fa-cog"></i> Settings</h2>
    <ul>
      <li><i class="fas fa-question-circle"></i> Help</li>
      <li><i class="fas fa-sign-in-alt"></i> Login</li>
      <li><i class="fas fa-user-plus"></i> Signup</li>
      <li><i class="fas fa-credit-card"></i> Paying</li>
      <li><i class="fas fa-phone"></i> Call</li>
    </ul>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="main">
    <h1>CHOISE YOUR LEVER </h1>
    <div class="welcome-message" id="welcome"></div>

    <div class="container">
      <div class="card p6">P6</div>
      <div class="card s3">S3</div>
      <div class="card s6">S6</div>
      <div class="card tvet">TVET</div>
    </div>

    <footer>&copy; 2025 Amashuri App. Uburenganzira bwose burabitswe.</footer>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleSidebar");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    });

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        sidebar.classList.remove("active");
        overlay.classList.remove("active");
      }
    });

    const welcome = document.getElementById('welcome');
    const text = "WELCOME! HOW CAN YOU ASSIST TODAY?";
    let index = 0;
    let isDeleting = false;

    function typeLoop() {
      if (!isDeleting) {
        welcome.textContent = text.slice(0, index++);
        if (index > text.length) {
          isDeleting = true;
          setTimeout(typeLoop, 1500);
          return;
        }
      } else {
        welcome.textContent = text.slice(0, --index);
        if (index === 0) {
          isDeleting = false;
        }
      }
      setTimeout(typeLoop, isDeleting ? 50 : 100);
    }

    typeLoop();

    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        alert(`Wahisemo: ${card.textContent}`);
      });
    });
  </script>
</body>
</html>
